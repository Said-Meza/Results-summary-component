<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <section class="card">
        
      <div class="card__texts ">

              <h3 class="card__text"> Your <span class="card__text--bold">Result</span></h3>
              
              <div class="card__number__container">
                <h3 class="card__porcent__number">76</h3>
                <h3 class="card__porcent__porcent">of 100</h3>
              </div>
              
              <h3 class="card__text--state">Great </h3>
              <p class="card__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
          
      </div>
        
      <div class="card__list">

          <h3 class="card__text--title">Summary</h3>

          <div class="card__list__container">

              <div class="card__list__items">

                  <div class="item__left">
                    <span class="card____item__span"> <img src="./assets/images/icon-reaction.svg" class="card__item__icon"></span>
                    <h5 class="item__text__left item__text__left--1 ">Reaction</h5>
                  </div>
                  
                  <div class="item__rigth">
                    <h5 class="item__text__rigth">80 <span class="item__text__rigth--text"> / 100</span></h5> 
                  </div>

              </div>

              <div class="card__list__items">
                  <div class="item__left">
                    <span class="card____item__span"> <img src="./assets/images/icon-memory.svg" class="card__item__icon"></span>
                    <h5 class="item__text__left item__text__left--2">Memory</h5>
                  </div>
                  
                  <div class="item__rigth">
                    <h5 class="item__text__rigth">92  <span class="item__text__rigth--text">/ 100</span></h5>
                    
                  </div>
              </div>

              <div class="card__list__items">

                <div class="item__left">
                  <span class="card____item__span"> <img src="./assets/images/icon-verbal.svg" class="card__item__icon"></span>
                  <h5 class="item__text__left item__text__left--3">Verbal</h5>
                </div>
                
                <div class="item__rigth">
                  <h5 class="item__text__rigth">61  <span class="item__text__rigth--text">/ 100</span></h5>
                  
                </div>
              </div>

            <div class="card__list__items">

                <div class="item__left">
                  <span class="card____item__span"> <img src="./assets/images/icon-visual.svg" class="card__item__icon"></span>
                  <h5 class="item__text__left item__text__left--4">Visual</h5>
                </div>
                
                <div class="item__rigth">
                  <h5 class="item__text__rigth">72  <span class="item__text__rigth--text">/ 100</span></h5>
                  
                </div>
             </div>

             <a href="#" class="card__list__items item__cta">Continue</a>

              


          </div>


      </div>


    </section>

</body>
</html>
